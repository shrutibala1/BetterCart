{% extends 'BetterCart/base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 mx-auto">
                <div class="card custom-card">
                    <div class="card-header">
                        <h1 class="text-center">Ingredient Search</h1>
                    </div>
                    <div class="card-body" align="center">
                        <form method="post" action="{% url 'ingredient_search' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="search_term">Search for an ingredient:</label>
                                <input type="text" id="search_term" name="search_term" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .card-header{
            background-color: lightblue;
        }
        .custom-card {
            max-width: 1000px;
            margin: 0 auto; /* horizontally center the card */
        }
    </style>
{% endblock %}
